<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>modifier un talent</h3>
    </section>
    <mat-divider>

    </mat-divider>
    <br>
    <form action="" [formGroup]="updateForm" class="edit-form">
      <mat-form-field class="field-full-width">
        <input type="text" matInput placeholder="Prénom talent" formControlName="prenom" #prenom>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input type="text" matInput placeholder="Nom talent" formControlName="nom" #nom>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <mat-select placeholder="Sexe talent" formControlName="sexe" #sexe>
          <mat-option value="Masculin">Masculin</mat-option>
          <mat-option value="Feminin">Feminin</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>
      <mat-form-field class="field-full-width">
        <input type="text" matInput placeholder="Téléphone talent" formControlName="tel" #tel>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Adresse talent" formControlName="adresse" #adresse></textarea>
      </mat-form-field>
      <br><br>
      <button mat-raised-button color="accent" [routerLink]="['/listtalent']" > Retour</button>
      <button type="submit" (click)="updateTalent(prenom.value, nom.value, sexe.value, tel.value, adresse.value)" [disabled]='updateForm.pristine || updateForm.invalid' mat-raised-button color="primary">Modifier</button>
    </form>
  </mat-card>
</div>
